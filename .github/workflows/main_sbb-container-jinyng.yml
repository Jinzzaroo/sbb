# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-jinyng

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jinzzaroo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_27c7a163a5cf436fa233f202e69efda8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_516118bea435496d9659b881171fd626 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jinzzaroo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_27c7a163a5cf436fa233f202e69efda8 }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-jinyng'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a91f87d1e807451abcabd4b2e2ca9323 }}
        images: 'jinzzaroo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_27c7a163a5cf436fa233f202e69efda8 }}/sbb:${{ github.sha }}'